language: rust
rust:
  - stable

script:
  - bash ./ci/publish.sh

matrix:
  include:
  - os: linux
    dist: xenial
    sudo: true
    env: TARGET="x86_64-pc-windows-gnu"
  - os: linux
    dist: xenial
    sudo: true
    env: TARGET="x86_64-unknown-linux-musl"
  - os: linux
    dist: xenial
    sudo: true
    env: TARGET="armv7-unknown-linux-musleabihf"
  - os: linux
    dist: xenial
    sudo: true
    env: TARGET="aarch64-unknown-linux-gnu"
  - os: osx
    env: TARGET="x86_64-apple-darwin"

deploy:
  provider: releases
  api_key:
    secure: 
  file: target/releases/*
  file_glob: true
  skip_cleanup: true
  on:
    repo: zeerorg/k3s-in-docker
    tags: true
